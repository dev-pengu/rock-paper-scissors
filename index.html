<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Rock Paper Scissors</title>
	<link href="styles/layout.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
	<main class="centered">
		<h1>Rock Paper Scissors</h1>
		<div id="scoreboard">
			<h2 id="score-text">0 - 0</h2>
		</div>
		<div id="choices" class="centered">
			<div class="choice-block">
				<h3 id="player-choice-text">You Chose:</h3>
				<img id="player-choice" class="choice-img" src="" alt="">
			</div>
			<div class="choice-block">
				<h3 id="computer-choice-text">Computer Chose:</h3>
				<img id="computer-choice" class="choice-img" src="" alt="">
			</div>
		</div>
		<p>What do you choose?</p>
		<div class="player-choices">
			<img id="rock" class="btn" src="images/rock.png" alt="rock"/>
			<img id="paper" class="btn" src="images/paper.png" alt="paper"/>
			<img id="scissors" class="btn" src="images/scissors.png" alt="scissors"/>
		</div>
		<div id="message-container">
		</div>
		<button id="play-again">Play Again</button>
	</main>
	<footer>
		<a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a>
	</footer>
	<script src="scripts/rockPaperScissors.js" type="text/javascript"></script>
  </body>
</html>
